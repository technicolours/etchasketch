<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="main">
      <div id="left">

        <div id="title">
            <h1>etch-a-sketch</h1>
            <p>you can draw whatever you want here</p>
            <p>with any colors your prefer</p>
        </div>

        <div id="settings">

          <div id="buttons">
            <input type="color" id="brush">

            <input type="color" id="background">

            <button>Erase</button>

            <button>Delete</button>
          </div>

          <div id="slider">
            <div>
              <h3>canvas size</h3>
              <h2 id="size"></h2>
            </div>
            <input type="range" min="2" max="128" value="64" />
          </div>

          <div id="toggles">
            <div>
              <h3>click mode</h3>
              <label for="click-mode">
                <input type="checkbox" />
                <span class="toggle-switch"></span>
              </label>
            </div>

            <div>
              <h3>fullscreen</h3>
              <label for="click-mode">
                <input type="checkbox" />
                <span class="toggle-switch"></span>
              </label>
            </div>
          </div>
        </div>
      </div>

        <div id="container" draggable="false">
          <div id="canvas" draggable="false"></div>
        </div>

    </div>
  </body>
</html>
